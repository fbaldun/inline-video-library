<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inline Fire Doors - Video Library</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f6f9;
    }

    h1 {
      color: #0A2A66;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .video-card {
      background: white;
      padding: 15px;
      margin-bottom: 12px;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.08);
    }

    .video-card:hover {
      background-color: #eef2ff;
    }

    .task {
      color: #666;
      font-size: 14px;
    }

    .loading {
      text-align: center;
    }
  </style>
</head>

<body>

  <h1>Inline Fire Doors<br>Video Library</h1>

  <input type="text" id="search" placeholder="Buscar video..." />

  <div id="videos"></div>
  <p class="loading" id="loading">Cargando videos...</p>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnEYYHFvEpJmAD2M4eWg8tn3KQ-Zu4xDFt1pLENa-A-aa32e5YSvYSQG0Ql3TCXg/pub?output=csv";

    let allVideos = [];

    async function loadSheet() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();

        const rows = text.split("\n").map(row => row.split(","));
        const headers = rows[0].map(h => h.trim().toLowerCase());

        const titleIndex = headers.indexOf("title");
        const taskIndex = headers.indexOf("task");
        const linkIndex = headers.indexOf("link");

        if (titleIndex === -1 || linkIndex === -1) {
          document.getElementById("loading").innerText = "Columnas incorrectas (necesita Title y Link).";
          return;
        }

        allVideos = rows.slice(1).map(row => ({
          title: row[titleIndex],
          task: row[taskIndex] || "",
          link: row[linkIndex]
        })).filter(v => v.title && v.link);

        document.getElementById("loading").style.display = "none";
        renderVideos(allVideos);

      } catch (error) {
        document.getElementById("loading").innerText = "Error cargando Google Sheet.";
        console.error(error);
      }
    }

    function renderVideos(videos) {
      const container = document.getElementById("videos");
      container.innerHTML = "";

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-card";
        div.onclick = () => window.open(video.link, "_blank");

        div.innerHTML = `
          <strong>${video.title}</strong>
          <div class="task">${video.task}</div>
        `;

        container.appendChild(div);
      });
    }

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      const filtered = allVideos.filter(v =>
        v.title.toLowerCase().includes(value) ||
        v.task.toLowerCase().includes(value)
      );
      renderVideos(filtered);
    });

    loadSheet();
  </script>

</body>
</html>
