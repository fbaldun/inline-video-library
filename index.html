<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inline Fire Doors - Video Library</title>

  <style>
    :root {
      --brand: #fb511e;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      margin: 0;
      background: #ffffff;
      color: #222;
    }

    .header {
      background: var(--brand);
      padding: 25px 20px;
      text-align: center;
    }

    .logo {
      max-width: 220px;
      margin-bottom: 10px;
    }

    .title {
      color: white;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .container {
      padding: 25px 20px;
      max-width: 900px;
      margin: auto;
    }

    input {
      width: 100%;
      padding: 14px;
      margin-bottom: 25px;
      border-radius: 8px;
      border: 2px solid #eee;
      font-size: 16px;
      transition: 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--brand);
    }

    .video-card {
      background: #ffffff;
      padding: 18px;
      margin-bottom: 15px;
      border-radius: 10px;
      cursor: pointer;
      border-left: 5px solid var(--brand);
      box-shadow: 0 3px 10px rgba(0,0,0,0.05);
      transition: 0.2s ease;
    }

    .video-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .video-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 6px;
    }

    .task {
      color: #666;
      font-size: 14px;
    }

    .loading {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="header">
    <img src="logo.png" class="logo" alt="Inline Fire Doors Logo">
    <div class="title">Video Library</div>
  </div>

  <div class="container">

    <input type="text" id="search" placeholder="Search video..." />

    <div id="videos"></div>
    <p class="loading" id="loading">Loading videos...</p>

  </div>

  <script>
    const CSV_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQnEYYHFvEpJmAD2M4eWg8tn3KQ-Zu4xDFt1pLENa-A-aa32e5YSvYSQG0Ql3TCXg/pub?output=csv";

    let allVideos = [];

    async function loadSheet() {
      try {
        const response = await fetch(CSV_URL);
        const text = await response.text();

        const rows = text.split("\n").map(row => row.split(","));
        const headers = rows[0].map(h => h.trim().toLowerCase());

        const titleIndex = headers.indexOf("title");
        const taskIndex = headers.indexOf("task");
        const linkIndex = headers.indexOf("link");

        if (titleIndex === -1 || linkIndex === -1) {
          document.getElementById("loading").innerText = "Incorrect columns (needs Title and Link).";
          return;
        }

        allVideos = rows.slice(1).map(row => ({
          title: row[titleIndex],
          task: row[taskIndex] || "",
          link: row[linkIndex]
        })).filter(v => v.title && v.link);

        document.getElementById("loading").style.display = "none";
        renderVideos(allVideos);

      } catch (error) {
        document.getElementById("loading").innerText = "Error loading videos.";
        console.error(error);
      }
    }

    function renderVideos(videos) {
      const container = document.getElementById("videos");
      container.innerHTML = "";

      videos.forEach(video => {
        const div = document.createElement("div");
        div.className = "video-card";
        div.onclick = () => window.open(video.link, "_blank");

        div.innerHTML = `
          <div class="video-title">${video.title}</div>
          <div class="task">${video.task}</div>
        `;

        container.appendChild(div);
      });
    }

    document.getElementById("search").addEventListener("input", function() {
      const value = this.value.toLowerCase();
      const filtered = allVideos.filter(v =>
        v.title.toLowerCase().includes(value) ||
        v.task.toLowerCase().includes(value)
      );
      renderVideos(filtered);
    });

    loadSheet();
  </script>

</body>
</html>
