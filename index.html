<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Training Platform</title>

<style>
    :root {
        --primary: #fb511e;
    }

    body {
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: #ffffff;
    }

    /* ===== HEADER ===== */
    header {
        background-color: white;
        padding: 20px 0;
        text-align: center;
        border-bottom: 2px solid var(--primary);
    }

    header h1 {
        margin: 0;
        color: var(--primary);
        font-weight: 800;
        letter-spacing: 1px;
    }

    /* ===== CATEGOR√çAS ===== */
    .categories {
        display: flex;
        justify-content: center;
        gap: 15px;
        margin: 20px 0;
        flex-wrap: wrap;
    }

    .category-btn {
        padding: 8px 16px;
        border: 1px solid var(--primary);
        background-color: white;
        color: var(--primary);
        border-radius: 20px;
        cursor: pointer;
        font-weight: 600;
        transition: 0.2s;
    }

    .category-btn:hover {
        background-color: var(--primary);
        color: white;
    }

    /* ===== TARJETAS ===== */
    .container {
        width: 90%;
        max-width: 900px;
        margin: auto;
    }

    .card {
        background-color: white;
        padding: 15px;
        margin-bottom: 15px;
        border-radius: 10px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .card h3 {
        margin: 0 0 8px 0;
        color: var(--primary);
    }

    .card p {
        margin: 0;
        color: #444;
        font-size: 14px;
    }

</style>
</head>
<body>

<header>
    <h1>TRAINING PLATFORM</h1>
</header>

<div class="categories">
    <button class="category-btn">Strength</button>
    <button class="category-btn">Conditioning</button>
    <button class="category-btn">Mobility</button>
    <button class="category-btn">Skills</button>
</div>

<div class="container">

    <div class="card">
        <h3>Back Squat</h3>
        <p>5x5 building strength</p>
    </div>

    <div class="card">
        <h3>Deadlift</h3>
        <p>Heavy triples focus</p>
    </div>

    <div class="card">
        <h3>Metcon</h3>
        <p>12 min AMRAP</p>
    </div>

    <div class="card">
        <h3>Core</h3>
        <p>Accessory + stability work</p>
    </div>

</div>

</body>
</html>
