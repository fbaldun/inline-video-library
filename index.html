<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Inline Fire Doors - Video Library</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
      color: #333;
    }

    /* HEADER (NO TOCAR) */
    header {
      background: white;
      text-align: center;
      padding: 20px 10px;
      border-bottom: 2px solid #fb511e;
    }

    header h1 {
      margin: 10px 0 0 0;
      color: #fb511e;
      font-size: 22px;
    }

    .logo {
      width: 180px;
      margin-bottom: 10px;
    }

    /* CATEGORIES */
    .categories {
      display: flex;
      justify-content: center;
      gap: 10px;
      padding: 15px;
      flex-wrap: wrap;
    }

    .categories button {
      background: white;
      border: 2px solid #fb511e;
      color: #fb511e;
      padding: 8px 14px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }

    .categories button:hover {
      background: #fb511e;
      color: white;
    }

    /* VIDEOS GRID */
    .videos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    /* TARJETAS COMPACTAS */
    .card {
      background: white;
      border: 1px solid #eee;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: 0.2s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-3px);
    }

    .card img.thumbnail {
      width: 100%;
      display: block;
    }

    .card-content {
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .card-content h3 {
      margin: 0;
      font-size: 14px;
      font-weight: 600;
      flex: 1;
    }

    .youtube-icon {
      width: 18px;
      margin-left: 8px;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>

<header>
  <img src="logo.png" class="logo" />
  <h1>Video Installation Library</h1>
</header>

<div class="categories">
  <button>Installation</button>
  <button>Maintenance</button>
  <button>Compliance</button>
  <button>Hardware</button>
</div>

<div class="videos">

  <!-- VIDEO 1 -->
  <div class="card" onclick="window.open('https://youtube.com/watch?v=YOUTUBE_VIDEO_ID_1','_blank')">
    <img class="thumbnail" src="https://img.youtube.com/vi/YOUTUBE_VIDEO_ID_1/hqdefault.jpg">
    <div class="card-content">
      <h3>Fire Door Installation Guide</h3>
      <img class="youtube-icon" src="https://upload.wikimedia.org/wikipedia/commons/9/9e/YouTube_Logo_%282013-2017%29.svg">
    </div>
  </div>

  <!-- VIDEO 2 -->
  <div class="card" onclick="window.open('https://youtube.com/watch?v=YOUTUBE_VIDEO_ID_2','_blank')">
    <img class="thumbnail" src="https://img.youtube.com/vi/YOUTUBE_VIDEO_ID_2/hqdefault.jpg">
    <div class="card-content">
      <h3>Correct Door Frame Installation</h3>
      <img class="youtube-icon" src="https://upload.wikimedia.org/wikipedia/commons/9/9e/YouTube_Logo_%282013-2017%29.svg">
    </div>
  </div>

</div>

<footer>
  Â© 2026 Inline Fire Doors
</footer>

</body>
</html>
